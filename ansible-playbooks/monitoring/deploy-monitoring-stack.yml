    - name: Create Docker Compose file for monitoring stack
      copy:
        dest: "{{ monitoring_dir }}/docker-compose.yml"
        mode: '0644'
        content: |
          version: '3.8'

          services:
            # Uptime Kuma - Service uptime monitoring
            uptime-kuma:
              image: louislam/uptime-kuma:1
              container_name: uptime-kuma
              restart: unless-stopped
              ports:
                - "{{ uptime_kuma_port }}:3001"
              volumes:
                - ./uptime-kuma:/app/data
              networks:
                - monitoring

            # Prometheus - Metrics collection
            prometheus:
              image: prom/prometheus:latest
              container_name: prometheus
              restart: unless-stopped
              ports:
                - "{{ prometheus_port }}:9090"
              volumes:
                - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
                - ./prometheus/data:/prometheus
              command:
                - '--config.file=/etc/prometheus/prometheus.yml'
                - '--storage.tsdb.path=/prometheus'
                - '--web.enable-lifecycle'
                - '--storage.tsdb.retention.time=30d'
              networks:
                - monitoring

            # PVE Exporter - Proxmox metrics for Prometheus
            pve-exporter:
              image: prompve/prometheus-pve-exporter:latest
              container_name: pve-exporter
              restart: unless-stopped
              ports:
                - "{{ pve_exporter_port }}:9221"
              volumes:
                - ./pve-exporter/pve.yml:/etc/pve.yml:ro
              environment:
                - PVE_VERIFY_SSL=false
              networks:
                - monitoring

            # Grafana - Visualization and dashboards
            grafana:
              image: grafana/grafana:latest
              container_name: grafana
              restart: unless-stopped
              ports:
                - "{{ grafana_port }}:3000"
              volumes:
                - ./grafana/data:/var/lib/grafana
                - ./grafana/provisioning:/etc/grafana/provisioning:ro
                - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
              environment:
                - GF_SECURITY_ADMIN_USER=admin
                - GF_SECURITY_ADMIN_PASSWORD=admin
                - GF_USERS_ALLOW_SIGN_UP=false
                - GF_SERVER_ROOT_URL=https://grafana.hrmsmrflrii.xyz
              depends_on:
                - prometheus
              networks:
                - monitoring

          networks:
            monitoring:
              driver: bridge

    - name: Deploy monitoring stack
      community.docker.docker_compose_v2:
        project_src: "{{ monitoring_dir }}"
        state: present
        pull: always
      register: compose_result

    - name: Wait for services to be ready
      wait_for:
        port: "{{ item }}"
        host: 127.0.0.1
        delay: 5
        timeout: 120
      loop:
        - "{{ uptime_kuma_port }}"
        - "{{ prometheus_port }}"
        - "{{ grafana_port }}"

