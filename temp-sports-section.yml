- name: Sports
  columns:
  # Column 1: Today's NBA Games
  - size: small
    widgets:
    - type: custom-api
      title: "Today's NBA Games"
      cache: 2m
      url: http://192.168.40.10:5060/games
      template: |
        <div style="font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
          <div style="color: #888; font-size: 12px; margin-bottom: 10px;">{{ .JSON.String "dateDisplay" }}</div>
          {{ if eq (.JSON.Int "gamesCount") 0 }}
          <div style="color: #666; text-align: center; padding: 20px;">No games scheduled today</div>
          {{ else }}
          {{ range .JSON.Array "games" }}
          <div style="background: rgba(255,255,255,0.05); border-radius: 8px; padding: 10px; margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="flex: 1;">
                <div style="display: flex; align-items: center; margin-bottom: 6px;">
                  <img src="{{ .String "awayTeam.logo" }}" style="width: 24px; height: 24px; margin-right: 8px;">
                  <span style="font-weight: 600; {{ if .Bool "awayTeam.winner" }}color: #22c55e;{{ end }}">{{ .String "awayTeam.abbreviation" }}</span>
                  <span style="color: #888; font-size: 10px; margin-left: 6px;">{{ .String "awayTeam.record" }}</span>
                </div>
                <div style="display: flex; align-items: center;">
                  <img src="{{ .String "homeTeam.logo" }}" style="width: 24px; height: 24px; margin-right: 8px;">
                  <span style="font-weight: 600; {{ if .Bool "homeTeam.winner" }}color: #22c55e;{{ end }}">{{ .String "homeTeam.abbreviation" }}</span>
                  <span style="color: #888; font-size: 10px; margin-left: 6px;">{{ .String "homeTeam.record" }}</span>
                </div>
              </div>
              <div style="text-align: right;">
                <div style="font-size: 18px; font-weight: bold; {{ if .Bool "awayTeam.winner" }}color: #22c55e;{{ end }}">{{ .String "awayTeam.score" }}</div>
                <div style="font-size: 18px; font-weight: bold; {{ if .Bool "homeTeam.winner" }}color: #22c55e;{{ end }}">{{ .String "homeTeam.score" }}</div>
              </div>
            </div>
            <div style="color: #f59e0b; font-size: 11px; margin-top: 6px; text-align: center;">{{ .String "status.detail" }}{{ if .String "broadcast" }} | {{ .String "broadcast" }}{{ end }}</div>
          </div>
          {{ end }}
          {{ end }}
        </div>
  # Column 2: NBA Standings (full width)
  - size: full
    widgets:
    - type: custom-api
      title: "NBA Standings"
      cache: 15m
      url: http://192.168.40.10:5060/standings
      template: |
        <div style="font-family: -apple-system, BlinkMacSystemFont, sans-serif; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div>
            <h3 style="color: #3b82f6; font-size: 14px; margin-bottom: 10px; border-bottom: 2px solid #3b82f6; padding-bottom: 5px;">Eastern Conference</h3>
            <table style="width: 100%; font-size: 11px;">
              <thead>
                <tr style="color: #666;">
                  <th style="text-align: left; padding: 3px;">#</th>
                  <th style="text-align: left; padding: 3px;">Team</th>
                  <th style="text-align: center; padding: 3px;">W</th>
                  <th style="text-align: center; padding: 3px;">L</th>
                  <th style="text-align: center; padding: 3px;">GB</th>
                </tr>
              </thead>
              <tbody>
                {{ range .JSON.Array "eastern" }}
                <tr style="border-top: 1px solid rgba(255,255,255,0.05); {{ if le (.Int "rank") 6 }}background: rgba(34,197,94,0.1);{{ else if le (.Int "rank") 10 }}background: rgba(245,158,11,0.1);{{ end }}">
                  <td style="padding: 3px; font-weight: bold;">{{ .Int "rank" }}</td>
                  <td style="padding: 3px;"><img src="{{ .String "logo" }}" style="width: 16px; height: 16px; margin-right: 4px; vertical-align: middle;"><span style="font-weight: 500;">{{ .String "abbreviation" }}</span></td>
                  <td style="padding: 3px; text-align: center; color: #22c55e;">{{ .Int "wins" }}</td>
                  <td style="padding: 3px; text-align: center; color: #ef4444;">{{ .Int "losses" }}</td>
                  <td style="padding: 3px; text-align: center; color: #888;">{{ .Float "gamesBehind" }}</td>
                </tr>
                {{ end }}
              </tbody>
            </table>
          </div>
          <div>
            <h3 style="color: #ef4444; font-size: 14px; margin-bottom: 10px; border-bottom: 2px solid #ef4444; padding-bottom: 5px;">Western Conference</h3>
            <table style="width: 100%; font-size: 11px;">
              <thead>
                <tr style="color: #666;">
                  <th style="text-align: left; padding: 3px;">#</th>
                  <th style="text-align: left; padding: 3px;">Team</th>
                  <th style="text-align: center; padding: 3px;">W</th>
                  <th style="text-align: center; padding: 3px;">L</th>
                  <th style="text-align: center; padding: 3px;">GB</th>
                </tr>
              </thead>
              <tbody>
                {{ range .JSON.Array "western" }}
                <tr style="border-top: 1px solid rgba(255,255,255,0.05); {{ if le (.Int "rank") 6 }}background: rgba(34,197,94,0.1);{{ else if le (.Int "rank") 10 }}background: rgba(245,158,11,0.1);{{ end }}">
                  <td style="padding: 3px; font-weight: bold;">{{ .Int "rank" }}</td>
                  <td style="padding: 3px;"><img src="{{ .String "logo" }}" style="width: 16px; height: 16px; margin-right: 4px; vertical-align: middle;"><span style="font-weight: 500;">{{ .String "abbreviation" }}</span></td>
                  <td style="padding: 3px; text-align: center; color: #22c55e;">{{ .Int "wins" }}</td>
                  <td style="padding: 3px; text-align: center; color: #ef4444;">{{ .Int "losses" }}</td>
                  <td style="padding: 3px; text-align: center; color: #888;">{{ .Float "gamesBehind" }}</td>
                </tr>
                {{ end }}
              </tbody>
            </table>
          </div>
        </div>
        <div style="color: #666; font-size: 10px; margin-top: 10px; text-align: center;">
          Green = Playoff spot (1-6) | Yellow = Play-in (7-10)
        </div>
  # Column 3: Fantasy Data (stacked)
  - size: small
    widgets:
    - type: custom-api
      title: "Fantasy League"
      cache: 15m
      url: http://192.168.40.10:5060/fantasy
      template: |
        <div style="font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
          {{ if .JSON.String "error" }}
          <div style="color: #888; text-align: center; padding: 20px; font-size: 12px;">
            Fantasy not configured
          </div>
          {{ else }}
          <div style="color: #888; font-size: 11px; margin-bottom: 8px;">{{ .JSON.String "leagueName" }}</div>
          <table style="width: 100%; font-size: 12px;">
            <thead>
              <tr style="color: #666;">
                <th style="text-align: left; padding: 4px;">#</th>
                <th style="text-align: left; padding: 4px;">Team</th>
                <th style="text-align: center; padding: 4px;">W</th>
                <th style="text-align: center; padding: 4px;">L</th>
              </tr>
            </thead>
            <tbody>
              {{ range .JSON.Array "teams" }}
              <tr style="border-top: 1px solid rgba(255,255,255,0.1);">
                <td style="padding: 4px; color: {{ if le (.Int "rank") 4 }}#22c55e{{ else if le (.Int "rank") 8 }}#f59e0b{{ else }}#888{{ end }};">{{ .Int "rank" }}</td>
                <td style="padding: 4px;">{{ .String "name" }}</td>
                <td style="padding: 4px; text-align: center;">{{ .Int "wins" }}</td>
                <td style="padding: 4px; text-align: center;">{{ .Int "losses" }}</td>
              </tr>
              {{ end }}
            </tbody>
          </table>
          {{ end }}
        </div>
    - type: custom-api
      title: "Week Matchups"
      cache: 5m
      url: http://192.168.40.10:5060/fantasy/matchups
      template: |
        <div style="font-family: -apple-system, sans-serif; font-size: 11px;">
          {{ if .JSON.String "error" }}
          <div style="color: #888; text-align: center;">Error</div>
          {{ else }}
          <div style="color: #888; margin-bottom: 6px;">Week {{ .JSON.Int "week" }}</div>
          {{ range .JSON.Array "matchups" }}
          <div style="background: rgba(255,255,255,0.05); border-radius: 4px; padding: 6px; margin-bottom: 4px;">
            <div style="display: flex; justify-content: space-between;">
              <span style="{{ if gt (.Float "team1.points") (.Float "team2.points") }}color: #22c55e;{{ end }}">{{ .String "team1.name" }}</span>
              <span style="font-weight: bold; {{ if gt (.Float "team1.points") (.Float "team2.points") }}color: #22c55e;{{ end }}">{{ .Float "team1.points" }}</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <span style="{{ if gt (.Float "team2.points") (.Float "team1.points") }}color: #22c55e;{{ end }}">{{ .String "team2.name" }}</span>
              <span style="font-weight: bold; {{ if gt (.Float "team2.points") (.Float "team1.points") }}color: #22c55e;{{ end }}">{{ .Float "team2.points" }}</span>
            </div>
          </div>
          {{ end }}
          {{ end }}
        </div>
    - type: custom-api
      title: "Hot Pickups"
      cache: 30m
      url: http://192.168.40.10:5060/fantasy/recommendations
      template: |
        <div style="font-family: -apple-system, sans-serif; font-size: 11px;">
          {{ if .JSON.String "error" }}
          <div style="color: #888; text-align: center;">{{ .JSON.String "error" }}</div>
          {{ else }}
          <div style="color: #888; margin-bottom: 6px;">Top Available Players</div>
          {{ range .JSON.Array "hotPickups" }}
          <div style="background: rgba(255,255,255,0.05); border-radius: 4px; padding: 6px; margin-bottom: 4px; display: flex; justify-content: space-between; align-items: center;">
            <div>
              <div style="font-weight: 600;">{{ .String "name" }}</div>
              <div style="color: #888; font-size: 10px;">{{ .String "team" }} | {{ .String "position" }}</div>
            </div>
            <div style="text-align: right;">
              <div style="color: #22c55e; font-weight: bold;">{{ printf "%.1f" (.Float "pts") }} PTS</div>
              <div style="color: #888; font-size: 10px;">{{ printf "%.1f" (.Float "ast") }}A {{ printf "%.1f" (.Float "reb") }}R</div>
            </div>
          </div>
          {{ end }}
          {{ end }}
        </div>
