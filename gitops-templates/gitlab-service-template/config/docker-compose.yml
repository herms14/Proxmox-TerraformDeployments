# Docker Compose Configuration
# Deployed to target host via GitLab CI/CD

services:
  example-service:
    image: example/example-service:latest
    container_name: example-service
    restart: unless-stopped

    ports:
      - "${SERVICE_PORT:-8080}:8080"

    environment:
      - TZ=${TZ:-America/New_York}
      # Add environment variables from .env

    volumes:
      - ./data:/app/data

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "homelab.service=example-service"
      - "homelab.managed-by=gitlab-gitops"

networks:
  default:
    driver: bridge
